<body> 
      <canvas id="canvas" width="1024"height="518"style="border:1px solid #aaa;display:block;margin:50px auto;">浏览器不支持Canvas</canvas>
      <script type="text/javascript">
      var tangram=[
         {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
         {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67beef"},
         {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
         {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
         {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
         {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
         {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
      ]
      window.onload = function(){
        //canvas初始化
        var canvas=document.getElementById('canvas');
        if(canvas.getContext('2d')){
          var context=canvas.getContext('2d');
        }else{
          alert("浏览器不支持Canvas");
        }
        canvas.width=800;
        canvas.height=800;
        for(var i=0;i<tangram.length;i++){
          draw(tangram[i],context);
        }
        /*canvas.width=1024;
        canvas.height=518;
        //画直线
        //状态设置
        context.beginPath()
        context.moveTo(100,100)
        context.lineTo(700,500)
        context.lineTo(100,400)
        context.lineTo(100,100)
        context.closePath()
        context.lineWidth=5
        context.strokeStyle="#005588"//red
        //绘制
        context.stroke();
        context.fillStyle="rgb(2,100,30)"
        context.fill()*/
        function draw(piece,context){
          context.beginPath();
          context.moveTo(piece.p[0].x,piece.p[0].y);
          for(var i=0;i<piece.p.length;i++){
            context.lineTo(piece.p[i].x,piece.p[i].y);
          }
          context.closePath();
          context.fillStyle=piece.color
          context.fill();
        }

      }
      </script>
</body> 
</html>
